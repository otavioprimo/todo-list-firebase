<ion-header>

  <ion-navbar>
    <ion-title>Todo Yoda</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <img src="assets/imgs/yoda2.gif" class="logo scale-in-center">

  <ion-card>
    <ion-card-header>
      <h1 class="title">Do it!</h1>
    </ion-card-header>
    <ion-card-content>

      <ion-item>
        <ion-input type="text" placeholder="Nickname" [(ngModel)]="nickname" autocomplete></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="email" placeholder="Email" [(ngModel)]="email" autocomplete></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="password" placeholder="password" [(ngModel)]="password"></ion-input>
      </ion-item>

      <button ion-button block round class="btn-login" (click)="signup()">Signup</button>
      <p>OR</p>
      <button ion-button block round color="dark" (click)="back()">Back to login</button>
    </ion-card-content>
  </ion-card>

</ion-content>
