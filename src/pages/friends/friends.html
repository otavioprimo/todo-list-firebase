<ion-header>

  <ion-navbar>
    <ion-title>Friends</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="person-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list no-lines>

    <div *ngIf="myRequests">
      <ion-list-header>
        Requests
      </ion-list-header>
      <ion-item-sliding *ngFor="let item of myRequests">
        <ion-item>
          <h4>{{item.nickname}}</h4>
        </ion-item>
        <ion-item-options>
          <button ion-button color="secondary" (click)="accept(item)">
            <ion-icon name="checkmark"></ion-icon>
            ADD
          </button>
          <button ion-button color="danger" (click)="ignore(item)">
            <ion-icon name="trash"></ion-icon>
            NOPE
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </div>

    <ion-list-header>
      Friends
    </ion-list-header>
    <ion-item *ngFor="let item of myFriends">
      <h3>{{item.nickname}}</h3>
    </ion-item>
  </ion-list>
</ion-content>
