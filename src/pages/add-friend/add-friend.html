<ion-header>

  <ion-navbar>
    <ion-title>Search Friend</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar [(ngModel)]="searchUser" autocomplete autocorrect placeholder="Search here" (ionCancel)="onCancel($event)"
    (ionInput)="search($event)">
  </ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let user of users" (click)="addFriend(user)">
      <h2>{{user.nickname}}</h2>
      <p>{{user.email}}</p>
    </ion-item>
  </ion-list>
</ion-content>
